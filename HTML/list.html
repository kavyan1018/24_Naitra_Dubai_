<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veg</title>
</head>
<body>

    <!-- List -->

    <ol type="i">
        <li>COFFEE</li>
        <li>TEA</li>
        <li>WATER</li>
    </ol>

    <!-- CSS -->
    <ul style="list-style: square;">
        <li>COFFEE</li>
        <li>TEA</li>
        <li>WATER</li>
    </ul>

    <!-- Nested List -->

    <ol>
        <li>COFFEE
            <ol>
                <li>Black coffee</li>
                <li>Expressoo</li>
                <li>Americano</li>
            </ol>
        </li>
        <li>TEA
            <ol>
                <li>Black tea</li>
                <li>Greeb tea</li>
                <li>Masala tea</li>
            </ol>
        </li>
        <li>WATER
            <ol>
                <li>Cold WATER</li>
                <li>Normal WATER</li>
                <li>Hot WATER</li>
            </ol>
        </li>
    </ul>

</body>
</html>
